{% extends 'temp_gui/base.html' %}

<body>
    {% block content %}
        <div class="flex w-full text-gray-200 text-xl items-center justify-center ">
            <div class="font-['Nunito'] mt-[20rem] p-8 bg-gray-900 rounded-xl shadow-xl items-center">
                <div class="flex flex-col items-center justify-center">
                    <h2 class="p-2 text-center">Login</h2>
                    <form method="post" action="{% url 'login' %}" class="flex flex-col items-center justify-center">
                        {% csrf_token %}
                        <div class="p-2 rounded-xl bg-gray-900 focus:outline-gray-700 text-black">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>
                        <div class="p-2 rounded-xl bg-gray-900 focus:outline-gray-700  text-black">
                            {{ form.password.label_tag }}
                            {{ form.password }}
                        </div>
                        <button type="submit"  class="bg-[#1a1625] shadow-xl border-4 border-gray-900 transition hover:border-gray-500 px-8 py-2 w-1/3">Login</button>
                    </form>
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
